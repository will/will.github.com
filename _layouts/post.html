---
layout: default
---
<article id="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}
</article>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date:"%b %d %Y" }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = "bitfission";
  //var disqus_url = "http://bitfission.com{{ page.url }}";
  var disqus_title = "{{ page.title }}";
  (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();

</script>
<noscript><a href="http://bitfission.disqus.com/?url=ref">View the discussion thread.</a></noscript>
