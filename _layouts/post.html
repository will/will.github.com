---
layout: default
---
<article id="post">
<header>
  <h1>{{ page.title }}</h1>
</header>
{{ content }}
</article>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date:"%b %d %Y" }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
